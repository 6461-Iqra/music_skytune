<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#111418] dark justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#111418] p-4 pb-2 justify-between">
          <div class="text-white flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
        </div>
        <div class="@container">
          <div class="@[480px]:px-4 @[480px]:py-3">
            <div
              class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-[#111418] @[480px]:rounded-xl min-h-[218px]"
              style='background-image: url("https://cdn.usegalileo.ai/stability/c695c8a0-9912-4763-8dcc-bf06db97298a.png");'
            ></div>
          </div>
        </div>
        <div class="flex p-4 @container">
          <div class="flex w-full flex-col gap-4 @[520px]:flex-row @[520px]:justify-between">
            <div class="flex flex-col">
              <p class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em]">Anti-hero</p>
              <p class="text-[#9cabba] text-base font-normal leading-normal">Taylor Swift</p>
              <p class="text-[#9cabba] text-base font-normal leading-normal">22 videos · Private</p>
            </div>
            <div class="flex w-full max-w-[480px] gap-3 @[480px]:w-auto">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#283039] text-white text-sm font-bold leading-normal tracking-[0.015em] flex-1 @[480px]:flex-auto"
              >
                <span class="truncate">Play all</span>
              </button>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#0d80f2] text-white text-sm font-bold leading-normal tracking-[0.015em] flex-1 @[480px]:flex-auto"
              >
                <span class="truncate">Shuffle</span>
              </button>
            </div>
          </div>
        </div>
        <div class="flex gap-3 p-3 overflow-x-hidden">
          <button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-[#283039] pl-4 pr-2">
            <p class="text-white text-sm font-medium leading-normal">Sort</p>
            <div class="text-white" data-icon="CaretDown" data-size="20px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"></path>
              </svg>
            </div>
          </button>
        </div>
        <div class="flex gap-4 bg-[#111418] px-4 py-3">
          <div
            class="bg-center bg-no-repeat aspect-video bg-cover rounded-lg h-[70px] w-fit"
            style='background-image: url("https://cdn.usegalileo.ai/stability/271e380e-fbc0-48d8-8681-7284cea1bd5d.png");'
          ></div>
          <div class="flex flex-1 flex-col justify-center">
            <p class="text-white text-base font-medium leading-normal">Anti-hero</p>
            <p class="text-[#9cabba] text-sm font-normal leading-normal">147M views · 6 months ago</p>
            <p class="text-[#9cabba] text-sm font-normal leading-normal">Taylor Swift</p>
          </div>
        </div>
        <div class="flex gap-4 bg-[#111418] px-4 py-3">
          <div
            class="bg-center bg-no-repeat aspect-video bg-cover rounded-lg h-[70px] w-fit"
            style='background-image: url("https://cdn.usegalileo.ai/stability/7ac71828-5e33-44b0-afc7-f4b57a0a3c46.png");'
          ></div>
          <div class="flex flex-1 flex-col justify-center">
            <p class="text-white text-base font-medium leading-normal">Karma</p>
            <p class="text-[#9cabba] text-sm font-normal leading-normal">294M views · 3 months ago</p>
            <p class="text-[#9cabba] text-sm font-normal leading-normal">Taylor Swift</p>
          </div>
        </div>
      </div>
      <div>
        <div class="px-4 py-3">
          <div class="flex flex-col gap-3 rounded-xl bg-[#283039] px-4 py-3">
            <div class="flex items-center gap-4 overflow-hidden">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14 shrink-0"
                style='background-image: url("https://cdn.usegalileo.ai/stability/e422a187-dc0a-4e4e-b802-13a6fba51bcb.png");'
              ></div>
              <div class="flex-1">
                <p class="text-white text-base font-bold leading-tight truncate">Anti-hero</p>
                <p class="text-[#9cabba] text-sm font-normal leading-normal truncate">Taylow Swift</p>
              </div>
              <button class="flex shrink-0 items-center justify-center rounded-full size-10 bg-[#0d80f2] text-white">
                <div class="text-inherit" data-icon="Play" data-size="20px" data-weight="fill">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M240,128a15.74,15.74,0,0,1-7.6,13.51L88.32,229.65a16,16,0,0,1-16.2.3A15.86,15.86,0,0,1,64,216.13V39.87a15.86,15.86,0,0,1,8.12-13.82,16,16,0,0,1,16.2.3L232.4,114.49A15.74,15.74,0,0,1,240,128Z"
                    ></path>
                  </svg>
                </div>
              </button>
            </div>
            <div class="pt-1.5">
              <div class="flex h-4 items-center justify-center">
                <div class="h-1 flex-1 rounded-full bg-white"></div>
                <div class="relative"><div class="absolute -left-2 -top-2 size-4 rounded-full bg-white"></div></div>
                <div class="h-1 flex-1 rounded-full bg-white opacity-40"></div>
              </div>
              <div class="flex items-center justify-between">
                <p class="text-[#9cabba] text-xs font-medium leading-normal tracking-[0.015em]">1:17</p>
                <p class="text-[#9cabba] text-xs font-medium leading-normal tracking-[0.015em]">2:23</p>
              </div>
            </div>
          </div>
        </div>
        <div class="flex gap-2 border-t border-[#283039] bg-[#1b2127] px-4 pb-3 pt-2">
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#9cabba]" href="#">
            <div class="text-[#9cabba] flex h-8 items-center justify-center" data-icon="House" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M218.83,103.77l-80-75.48a1.14,1.14,0,0,1-.11-.11,16,16,0,0,0-21.53,0l-.11.11L37.17,103.77A16,16,0,0,0,32,115.55V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V160h32v48a16,16,0,0,0,16,16h48a16,16,0,0,0,16-16V115.55A16,16,0,0,0,218.83,103.77ZM208,208H160V160a16,16,0,0,0-16-16H112a16,16,0,0,0-16,16v48H48V115.55l.11-.1L128,40l79.9,75.43.11.1Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#9cabba] text-xs font-medium leading-normal tracking-[0.015em]">Home</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#9cabba]" href="#">
            <div class="text-[#9cabba] flex h-8 items-center justify-center" data-icon="PlayCircle" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm36.44-94.66-48-32A8,8,0,0,0,104,96v64a8,8,0,0,0,12.44,6.66l48-32a8,8,0,0,0,0-13.32ZM120,145.05V111l25.58,17Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#9cabba] text-xs font-medium leading-normal tracking-[0.015em]">Shorts</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#9cabba]" href="#">
            <div class="text-[#9cabba] flex h-8 items-center justify-center" data-icon="PlusSquare" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M208,32H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32Zm0,176H48V48H208V208Zm-32-80a8,8,0,0,1-8,8H136v32a8,8,0,0,1-16,0V136H88a8,8,0,0,1,0-16h32V88a8,8,0,0,1,16,0v32h32A8,8,0,0,1,176,128Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#9cabba] text-xs font-medium leading-normal tracking-[0.015em]">Post</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#9cabba]" href="#">
            <div class="text-[#9cabba] flex h-8 items-center justify-center" data-icon="Bookmark" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M184,32H72A16,16,0,0,0,56,48V224a8,8,0,0,0,12.24,6.78L128,193.43l59.77,37.35A8,8,0,0,0,200,224V48A16,16,0,0,0,184,32Zm0,16V161.57l-51.77-32.35a8,8,0,0,0-8.48,0L72,161.56V48ZM132.23,177.22a8,8,0,0,0-8.48,0L72,209.57V180.43l56-35,56,35v29.14Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#9cabba] text-xs font-medium leading-normal tracking-[0.015em]">Subscriptions</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-white" href="#">
            <div class="text-white flex h-8 items-center justify-center" data-icon="Video" data-size="24px" data-weight="fill">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M232,208a8,8,0,0,1-8,8H32a8,8,0,0,1,0-16H224A8,8,0,0,1,232,208Zm0-152V168a16,16,0,0,1-16,16H40a16,16,0,0,1-16-16V56A16,16,0,0,1,40,40H216A16,16,0,0,1,232,56Zm-68,56a8,8,0,0,0-3.71-6.75l-44-28A8,8,0,0,0,104,84v56a8,8,0,0,0,12.29,6.75l44-28A8,8,0,0,0,164,112Z"
                ></path>
              </svg>
            </div>
            <p class="text-white text-xs font-medium leading-normal tracking-[0.015em]">Library</p>
          </a>
        </div>
        <div class="h-5 bg-[#1b2127]"></div>
      </div>
    </div>
  </body>
</html>
